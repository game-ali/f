<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baba Calculator</title>
    <style>
        body {
            background-color: #f0f8ff;
            font-size: 20px;
            font-family: Arial, sans-serif;
           
            height: 100%;
             animation: changeBackground 5s infinite;
        }
        
        @keyframes changeBackground {
  0% { background: repeating-linear-gradient(5deg, #f6d365, #fda085 10px, #fff 10px, #f6d365 20px); }
  25% { background: repeating-linear-gradient(15deg, #ff9a9e, #fad0c4 20px, #fff 36px, #ff9a9e 20px); }
  50% { background: repeating-linear-gradient(25deg, #a1c4fd, #c2e9fb 30px, #fff 40px, #a1c4fd 70px); }
  75% { background: repeating-linear-gradient(55deg, #fccb90, #d57eeb 10px, #fff 10px, #fccb90 10px); }
  100% { background: repeating-linear-gradient(10deg, #f6d365, #fda085 0px, #fff 5px, #f6d365 10px); }
        }
        .calculator-container {
            max-width: 310px;
            margin: 50px auto;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px 2px gray;
            background: -jlinear-gradient(135deg, #f6d365 0%, #fda085 100%);
            background-image: url(f.jpg);
            background-size: cover;
            max-height: 200vh;
        }

        .calculator-display {
            width: 92%;
            margin-bottom: 20px;

        }

        input[type="text"] {
            width: 100%;
            height:100%;
            padding: 10px;
            text-align: right;
            font-size: 24px;
            background-color: #e6f7ff;
            border: none;
            border-radius: 5px;
            text-indent: 10px;
            font-weight: bold;
            color: hotpink;
        }

        .calculator-buttons {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 10px;
            margin-bottom: 10px;
        }

        button {
            width: 30%;
            height: 60px;
            margin: 5px;
            background-color: #007bff;
            color: white;
            border-radius: 5px;
            border: 5px solid gold;
            font-size: 20px;
            font-weight: bold;
            cursor: pointer;
            flex: 1 1 22%;
            max-width: 100px;
            transition: background: 0.3s, transform: 0.3s;
        }

        button:focus {
            outline: none;
        }

        button.operator {
            background-color: #ff7f50;
        }

        button.clear {
            background-color: #dc3545;
        }

        button.equals {
            background-color: #28a745;
        }

        button.backspace {
            background-color: #6c757d;
        }

        button.decimal {
            background-color: #6f42c1;
        }
        button:hover{background : repeating-linear-gradient(25deg, red, yellow 10px, green 10px, black 20px); 
            transform: rotate(10deg);
                    }

    </style>
</head>
<body>
    <div class="calculator-container">
        <h1 style="text-align: center; margin-bottom: 20px;">Baba </h1>
        <div class="calculator-display">
            <input type="text" id="display" placeholder="0 GHS" disabled>
        </div>
        <div class="calculator-buttons">
            <button class="operator" onclick="appendOperator('+')">+</button>
            <button class="operator" onclick="appendOperator('-')">-</button>
            <button class="operator" onclick="appendOperator('*')">x</button>
            
            
            <button onclick="appendNumber('1')">1</button>
            <button onclick="appendNumber('2')">2</button>
            <button onclick="appendNumber('3')">3</button>
            
            <button onclick="appendNumber('4')">4</button>
            <button onclick="appendNumber('5')">5</button>
            <button onclick="appendNumber('6')">6</button>
            
            <button onclick="appendNumber('7')">7</button>
            <button onclick="appendNumber('8')">8</button>
            <button onclick="appendNumber('9')">9</button>
            
            <button onclick="appendNumber('0')">0</button>
            <button class="decimal" onclick="appendDecimal()">.</button>
            <button class="operator" onclick="appendOperator('/')">/</button>
            <button class="clear" onclick="clearDisplay()">C</button>
            <button class="equals" onclick="calculateResult()">=</button>
            <button class="backspace" onclick="removeLastCharacter()">del</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
