<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baba Calculator</title>
    <style>
        body {
            background-color: #f0f8ff;
            font-size: 20px;
            font-family: Arial, sans-serif;
            background: linear-gradient(45deg, lightblue,lightgreen,cyan 70%);
            height: 100%;
            max-height: 
        }
        h1{color: blue}

        .calculator-container {
            max-width: 300px;
            margin: 50px auto;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px 2px gray;
            background: -jlinear-gradient(135deg, #f6d365 0%, #fda085 100%);
            background-image: url(f.jpg);
            background-size: cover;
            max-height: 150vh;
        }

        .calculator-display {
            width: 92%;
            margin-bottom: 20px;

        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            text-align: right;
            font-size: 24px;
            background-color: #e6f7ff;
            border: none;
            border-radius: 5px;
            text-indent: 10px;
            font-weight: bold;
            color: hotpink;
        }

        .calculator-buttons {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 10px;
            margin-bottom: 10px;
        }

        button {
            width: 28%;
            height: 50px;
            margin: 5px;
            background-color: #007bff;
            color: white;
            border-radius: 5px;
            border: none;
            font-size: 20px;
            font-weight: bold;
            cursor: pointer;
            flex: 1 1 22%;
            max-width: 100px;
        }

        button:focus {
            outline: none;
        }

        button.operator {
            background-color: #ff7f50;
        }

        button.clear {
            background-color: #dc3545;
        }

        button.equals {
            background-color: #28a745;
        }

        button.backspace {
            background-color: #6c757d;
        }

        button.decimal {
            background-color: #6f42c1;
        }
    </style>
</head>
<body>
    <div class="calculator-container">
        <h1 style="text-align: center; margin-bottom: 20px;">Baba </h1>
        <div class="calculator-display">
            <input type="text" id="display" placeholder="0 Ghana Cedis" disabled>
        </div>
        <div class="calculator-buttons">
            <button class="operator" onclick="appendOperator('+')">+</button>
            <button class="operator" onclick="appendOperator('-')">-</button>
            <button class="operator" onclick="appendOperator('*')">x</button>
            
            
            <button onclick="appendNumber('1')">1</button>
            <button onclick="appendNumber('2')">2</button>
            <button onclick="appendNumber('3')">3</button>
            
            <button onclick="appendNumber('4')">4</button>
            <button onclick="appendNumber('5')">5</button>
            <button onclick="appendNumber('6')">6</button>
            
            <button onclick="appendNumber('7')">7</button>
            <button onclick="appendNumber('8')">8</button>
            <button onclick="appendNumber('9')">9</button>
            
            <button onclick="appendNumber('0')">0</button>
            <button class="decimal" onclick="appendDecimal()">.</button>
            <button class="operator" onclick="appendOperator('/')">/</button>
            <button class="clear" onclick="clearDisplay()">C</button>
            <button class="equals" onclick="calculateResult()">=</button>
            <button class="backspace" onclick="removeLastCharacter()">del</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
